<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バイクギャラリー</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>バイクの世界</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">モデル</a></li>
      <li><a href="#">ギャラリー</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
  <main>
    <section class="model">
      <h2>最新のバイクモデル</h2>
      <div class="model-card">
        <img src="bike1.jpg" alt="バイクモデル1">
        <h3>モデル1</h3>
        <p>モデル1の説明文がここに入ります。</p>
      </div>
      <div class="model-card">
        <img src="bike2.jpg" alt="バイクモデル2">
        <h3>モデル2</h3>
        <p>モデル2の説明文がここに入ります。</p>
      </div>
    </section>
    <section class="gallery">
      <h2>ギャラリー</h2>
      <div class="gallery-image">
        <img src="bike3.jpg" alt="バイク画像1">
      </div>
      <div class="gallery-image">
        <img src="bike4.jpg" alt="バイク画像2">
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 バイクの世界</p>
  </footer>
</body>

</html>
